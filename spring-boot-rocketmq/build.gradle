plugins {
    id 'java'
}

group 'com.qw.boot.examples'
version '1.0-SNAPSHOT'

allprojects {
    dependencies {
        implementation("org.springframework.boot:spring-boot-starter-web:$springbootWebVersion")
        implementation("org.apache.rocketmq:rocketmq-spring-boot-starter:2.0.3")
        implementation("com.alibaba:fastjson:1.2.44")
    }
}
